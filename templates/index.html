<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map and Path Optimization</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/css/main.css"
    />
    <script src="https://js.arcgis.com/4.21/"></script>
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #viewDiv {
        width: 50%;
        height: 100%;
      }
      #controlDiv {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      form {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="file"],
      input[type="number"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #plot img {
        max-width: 100%;
        height: auto;
      }
      #debug {
        font-size: 0.9em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="controlDiv">
      <h1>Path Optimization Input</h1>
      <form id="optimize-form" enctype="multipart/form-data">
        <label for="dispDiam">Display Diameter (meters):</label>
        <input type="number" id="dispDiam" name="dispDiam" /><br /><br />
        <button type="button" onclick="submitForm()">Run</button>
      </form>
      <div id="output">
        <!-- Optimized path output will be displayed here -->
      </div>
      <div id="plot">
        <!-- Plot will be displayed here -->
      </div>
      <div id="debug">
        <!-- Debug information will be displayed here -->
      </div>
    </div>
    <script src="/static/mapInteractions.js"></script>
    <script>
      function submitForm() {
        const form = document.getElementById("optimize-form");
        const formData = new FormData(form);

        fetch("/optimize", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              document.getElementById("output").innerText = data.error;
            } else {
              document.getElementById("output").innerText = data.result;
              const plotDiv = document.getElementById("plot");
              plotDiv.innerHTML = ""; // Clear previous plot
              const plot = document.createElement("img");
              plot.src = `/static/${data.plot_path}`;
              plotDiv.appendChild(plot);
            }

            const debugDiv = document.getElementById("debug");
            debugDiv.innerHTML = "";
            data.debug.forEach((line) => {
              const p = document.createElement("p");
              p.innerText = line;
              debugDiv.appendChild(p);
            });
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
