<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Map with Polylines</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
    />
    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/4.21/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
      ], function (Map, MapView, Graphic, GraphicsLayer) {
        var map = new Map({
          basemap: "streets", // Choose the basemap suitable for your needs
        });

        var view = new MapView({
          container: "viewDiv", // Reference to the scene div created in step 5
          map: map,
          center: [-79.4637, 43.6465], // Longitude, latitude
          zoom: 15,
        });

        var graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        // Define a polyline
        var polyline = {
          type: "polyline", // autocasts as new Polyline()
          paths: [
            [-79.4637, 43.6465], // longitude, latitude of start point
            [-79.4737, 43.6565], // longitude, latitude of end point
          ],
        };

        var simpleLineSymbol = {
          type: "simple-line", // autocasts as new SimpleLineSymbol()
          color: "#8A2BE2", // blue violet color
          width: "4",
        };

        var polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: simpleLineSymbol,
        });

        graphicsLayer.add(polylineGraphic);
      });
    </script>
  </body>
</html>
