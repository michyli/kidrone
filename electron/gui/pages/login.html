<!DOCTYPE html>
<html lang="en"> 
    <head>     
        <meta charset="utf-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Login Page</title> 
        <link rel="stylesheet" href="../assets/css/login.css">
    </head>
    <body>
        <div class="login-container"> 
            <div class="header-container">
                <img id="kidrone-logo" src="../assets/images/Kidrone_logo.png" alt="Kidrone logo">

                <h1>
                    FLIGHT PLAN
                </h1>

            </div>
            
            <div class="hook-container">
                <h2>
                    Farther.<br>
                    Smarter.<br>
                    More.<br>
                </h2>

                <div class="drone-background">
                    <img id="kidrone-drone" src="../assets/images/kidrone_drone.png" alt="kidrone drone image">
                </div>
    
            </div>

            <div class="inputs-container">
                <input class="credentials-container" type="text" id="username" name="username" placeholder="Username">
                <input class="credentials-container" type="password" id="password" name="password" placeholder="Password">
            </div>

            <div class="buttons-container">
                <button id="login-button">
                    Log in
                </button>

                <script>
                    document.getElementById('login-button').addEventListener('click', function() {
                        window.location.href = '../test_screen.html'; // Path to the HTML file you want to switch to
                    });
                </script>
    
                <button id="signup-button">
                    Sign up
                    <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.2583 0.807251H24.6441V24.1931" stroke="white"/>
                        <path d="M24.4893 0.807251L1.3252 23.9713" stroke="white"/>
                    </svg>
                </button>
                    
            </div>
        </div>
    
    </body>
</html>
