<!DOCTYPE html>
<html lang="en"> 
  <head>     
    <meta charset="utf-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Login Page</title> 
    <link rel="stylesheet" href="../assets/css/login.css">
  </head>
  <body>
    <div class="login-container"> 
      <div class="header-container">
        <img src="../assets/images/Kidrone_logo.png" alt="Kidrone logo">
        <h1>FLIGHT PLAN</h1>
      </div>
      
      <div class="hook-container">
        <div class="hookTitle">
          <h2>Farther.</h2>
          <h2>Smarter.</h2>
          <h2>More.</h2>
        </div>

        <div class="drone-background">
          <img src="../assets/images/kidrone_drone.png" alt="kidrone drone image">
        </div>

      </div>

      <div class="inputs-container">
        <input class="credentials-container" type="text" id="username" name="username" placeholder="Username">
        <input class="credentials-container" type="password" id="password" name="password" placeholder="Password">
      </div>

      <div class="buttons-container">
        <button id="login-button">Log in</button>

        <button id="signup-button">
          Sign up
          <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.2583 0.807251H24.6441V24.1931" stroke="white"/>
            <path d="M24.4893 0.807251L1.3252 23.9713" stroke="white"/>
          </svg>
        </button>
              
      </div>
    </div>
  <script src="../assets/js/login.js"></script>
  </body>
</html>
