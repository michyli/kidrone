<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/landing.css" />
    <link rel="stylesheet" href="../assets/css/setting.css" />
    <link rel="stylesheet" href="../assets/css/browseProject.css" />
  <link rel="stylesheet" href="../assets/css/newProject.css" />
  <link rel="stylesheet" href="../assets/css/loadProject.css" />
</head>
  <body>
    <div class="tabBackground">
      <!-- Navigation Bar -->
      <div class="tabHeader">
        <img src="/electron/gui/assets/images/Kidrone_logo.png" />
        <div class="burgerMenu active"></div>
      </div>
      <hr />

      <div class="menu">
        <div id="new"><h1>New Project</h1></div>
        <div id="browse"><h1>Browse Projects</h1></div>
        <div id="load"><h1>Load Project</h1></div>
        <div id="setting"><h1>Default Drone Setting</h1></div>
      </div>

      <!-- Below are side tab contents -->
      <div class="tabs" id="newProject">
        <div class="tabsContent">
          <div class="tabsTitle"><p>New Project</p></div>
          <hr />

        <div class="byCity">
          <p>Locate by City</p>
          <input class='province' type="text" />
          <input class='city' type="text" />
        </div>

        <div class="orDivider"><hr><span>OR</span><hr></div>

        <div class="byCity">
          <p>Locate by GPS</p>
          <input class='latitude' type="text" />
          <input class='longtitude' type="text" />
        </div>
        
        <button class="complete">Locate</button>

      </div>
    </div>

    <div class="tabs" id="browseProject">
      <div class="tabsContent">
        <div class="tabsTitle"><p>Browse Project</p></div>
          <hr>

          <div class="projectDropdown">
            <button onclick="toggleDropdown('dropdownInstance')" class="dropbtn">
              Dropdown
              <!-- TODO: Viewbox somehow changes orientation, I want less padding and thinner arrow -->
              <svg class="dropdownArrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" preserveAspectRatio="xMidYMid meet"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
            </button>
            <div id="dropdownInstance" class="dropdown-content">
              <button class="contentButton">Open</button>
              <button class="contentButton">Delete</button>
            </div>
          </div>

          <div class="projectDropdown">
            <button onclick="toggleDropdown('dropdownInstance2')" class="dropbtn">
              Dropdown2
              <svg class="dropdownArrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" preserveAspectRatio="xMidYMid meet"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
            </button>
            <div id="dropdownInstance2" class="dropdown-content">
              <button class="contentButton">Open</button>
              <button class="contentButton">Delete</button>
            </div>
          </div>

      </div>
    </div>

    <div class="tabs" id="loadProject">
      <div class="tabsContent">
        <div class="tabsTitle"><p>Load Project</p></div>
        <hr>
        <div class="uploadButton">
          <label for="uploadProject" class="fileUpload">
            <p id="uploadText">Upload File from Computer</p>
          </label>
          <input id="uploadProject" type="file"/>
        </div>
        <button class="complete"><p>Proceed</p></button>
      </div>
    </div>

        <div class="input-container">
          <label for="wind-speed" class="left">Wind speed:</label>
          <input
            type="text"
            id="wind-speed"
            name="wind-speed"
            class="input-field"
          />
          <span class="unit">km/h</span>
        </div>

        <div class="input-container">
          <label for="block-offset" class="left">Block offset:</label>
          <input
            type="text"
            id="block-offset"
            name="block-offset"
            class="input-field"
          />
          <span class="unit">m</span>
        </div>

        <div class="input-container">
          <label for="default-seed-type" class="left">Default seed type:</label>
          <input
            type="text"
            id="default-seed-type"
            name="default-seed-type"
            class="input-field"
          />
        </div>
        <!-- ashjfguhdkjbhvsfjkjdbgudh -->
        <hr />
      </div>
    </div>
    <script src="../assets/js/landing.js"></script>
    <script src="../assets/js/setting.js"></script>
    <script src="../assets/js/browseProject.js"></script>
  <script src="../assets/js/newProject.js"></script>
  <script src="../assets/js/loadProject.js"></script>
</body>
</html>
